<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>
</head>
<body>
	<main id="main">
		<h1 id="title">Survey Form</h1>
		<div id="maindiv">
			<p id="description">Let us know how we can improve freeCodeCamp</p>
			<form id="survey-form" action="submit_file">
			  <div id="container">
				<div id= "form_text">
					<label for="name" id="name-label" class="firm">
						*Name:
					</label>
					<label for="email" id="email-label"class="firm">
						*Email:
					</label>
					<label for="number" id="number-label" class="firm">
						*Age:
					</label>
					<label for="dropdown" class="firm">
					Which option best describes your current role?
				</label>
				<p class="loud">
				 How likely is that you would recommend freeCodeCamp to a friend?
						</p>
				<label for="drop">
						What do you like most in FCC:
					</label>
					<p class="sail">
						Things that should be improved in the future (Check all that apply):
					</p>
					<p> 
						Any Comments or Suggestions?
					</p>
				</div>
			   <div id="form_input">
				<input type="name" name="name" placeholder="Enter your name" id="name" required>
				<input type="email" name="email" id="email" placeholder="Enter your Email" required>
				<input type="number" name="age" placeholder="Age" required id="number" min="0" max="4">
				<select  id="dropdown">
					<option value="">Select an option</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="say">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
					 <label for="definitely">
					<input type="radio" name="free" id="definitely" value="definitely">
					Definitely
				</label>
				<label for="maybe">
					<input type="radio" name="free" id="maybe" value="maybe">
					Maybe
				</label>
				<label id="notsure">
					<input type="radio" name="free" id="notsure" value="notsure">
					Not sure
				</label>
				<select id="drop">
					<option value="">Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open">Open Source</option>
				</select>
					<label>
						<input type="checkbox" name="projects" value="front">
						Front-end Projects
					</label>
					<label>
						<input type="checkbox" name="projects" value="back">
						Back-end Projects
					</label>
					<label>
						<input type="checkbox" name="projects" value="data">
						Data Visualization
					</label>
					<label>
						<input type="checkbox" name="projects" value="challenges">
						Challenges
					</label>
					<label>
						<input type="checkbox" name="projects" value="source">
						Open Source Community
					</label>
					<label>
						<input type="checkbox" name="projects" value="gitter">
						Gitter help rooms
					</label>
					<label>
						<input type="checkbox" name="projects" value="videos">
						Videos
					</label>
					<label>
						<input type="checkbox" name="projects" value="city">
						City Meetups
					</label>
					<label>
						<input type="checkbox" name="projects" value="wiki">
						Wiki
					</label>
					<label>
						<input type="checkbox" name="projects" value="forum">
						Forum
					</label>
					<label>
						<input type="checkbox" name="projects" value="courses">
						Additional Courses
					</label>
				</label>
				<textarea> Enter your comment here...</textarea>
			</div>
			</div>
			<button id="submit" >
				Submit
			</button>
				
			</form>
		</div>
	</main>
</body>
</html>
